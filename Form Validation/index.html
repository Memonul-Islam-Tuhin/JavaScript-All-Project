<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=7"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <meta
      name="description"
      content="MIT-Form-Validation"
    />
    <title>Form Validation in JavaScript</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <link
      rel="shortcut icon"
      href="./image/policy.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="signup-header">
          <h1>Sign Up</h1>
        </header>
        <main class="signup-body">
          <form action="https://github.com/Memonul-Islam-Tuhin">
            <p>
              <label for="name">Full Name : </label>
              <input
                type="text"
                placeholder="Enter Your Name "
                id="name"
              />
              <i class="fa-solid"></i>
              <span id="nameError"></span>
            </p>
            <p>
              <label for="email">Email : </label>
              <input
                type="email"
                placeholder="Enter Your Email"
                id="email"
              />
              <i class="fa-solid"></i>
              <span id="emailError"></span>
            </p>
            <p>
              <label for="password">Password : </label>
              <input
                type="password"
                placeholder="Enter Your Password"
                message="at least 8 characters"
                id="password"
              />
              <i class="fa-solid"></i>
              <span id="passwordError"></span>
            </p>
            <p>
              <input
                type="submit"
                value="Create Account"
                id="btn"
              />
            </p>
          </form>
        </main>
        <footer class="signup-footer">
          <p>
            Already have an account?
            <a
              href="http://127.0.0.1:5500/Analog%20Clock/index.html"
              target="_blank"
              >Login</a
            >
          </p>
        </footer>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
